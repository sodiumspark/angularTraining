<mat-card class="employeeDetail-card" align="center">Employee Details</mat-card>
<mat-card class="employeeDetail-card">
    <form [formGroup]="empData" (submit)="formSubmit()" id="empForm">
        <mat-form-field class="example-full-width">

            <input matInput placeholder="Name " formControlName="namex">
            <mat-error *ngIf="empData.get('namex').hasError('required')">Name is Required</mat-error>
            <mat-error *ngIf="empData.get('namex').hasError('minlength')"> Name should be more than 5 char</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="emailx">

            <mat-error *ngIf="empData.get('emailx').hasError('email')">Email should be vaild format</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <!-- <mat-radio-group aria-label="Gender">
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="Female">Option 2</mat-radio-button>
        </mat-radio-group> -->

        <button class="myButton" mat-raised-button color="primary" type="submit">Submit</button>
    </form>
</mat-card>
